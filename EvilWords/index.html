<style>
    .spinner {
        border: 16px solid red;
        border-top: 16px solid purple;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 3000ms linear infinite;
        top: 40%;
        left: 55%;
        position: absolute;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg)
        }
        
        50% {
            transform: rotate(270deg)
        }

        75% {
            transform: rotate(180deg)
        }

        100% {
            transform: rotate(360deg)
        }
    }
</style>
